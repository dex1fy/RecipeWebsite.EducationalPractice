<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ам-ням</title>
        <!-- подключение стилей -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/shared/css/main.css" />
        <!-- ПОДКЛЮЧЕНИЕ ТЕСТОВОГО ФАЙЛА -->
        <script
            type="module"
            src="/testCheck.js"
            defer
        ></script>
    </head>
    <body>
        <!-- шапка сайта -->
        <header class="header">
            <!-- контейнер бутстрапа -->
            <div class="header__container container">
                <!-- лого -->
                <a href="index.html" class="logo">
                    <img
                        class="logo__img"
                        src="/assets/images/logo.png"
                        alt="logo"
                    />
                    <span class="logo__text">Ам-Ням</span>
                </a>

                <!-- поиск на странице -->
                <form class="search-form" role="search">
                    <button class="search-form__btn">
                        <img
                            class="search-form__img"
                            src="/assets/images/search-img.svg"
                            alt=""
                        />
                    </button>
                    <input
                        class="search-form__field"
                        type="text"
                        placeholder="Поиск"
                    />
                </form>

                <!-- блок профиля (вход/личный кабинет) -->
                <a href="/src/pages/login/LoginPage.html">
                    <div class="profile-block">
                        <button class="basic-btn" id="auth-btn">
                            <img
                                class="basic-btn__img"
                                src="/assets/images/person-img.svg"
                                alt="person"
                            />
                            <span class="basic-btn-text">Войти</span>
                        </button>
                        <!-- ТЕСТОВАЯ ЗАГЛУШКА ПОСЛЕ ВХОДА  -->
                        <!-- <h1 id="profile-ico">
                            hi
                        </h1> -->
                    </div>
                </a>
            </div>
        </header>


        

        <!-- тож подключение бутстрапа -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
