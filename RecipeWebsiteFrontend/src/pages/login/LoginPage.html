<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login page</title>

        <link rel="stylesheet" href="/src/shared/css/main.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/src/shared/css/auth.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
            defer
        ></script>
        <script
            type="module"
            src="/src/pages/login/authorization.js"
            defer
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="/src/pages/HomePage.html">Home</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="/src/pages/login/LoginPage.html"
                            >Login</a
                        >
                    </div>
                    <div class="navbar-nav">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="/src/pages/registration/RegistrationPage.html"
                            >Registration</a
                        >
                    </div>
                    <div class="navbar-nav">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="/src/pages/profile/ProfileMainPage.html"
                            >Profile</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <section class="bigger-form">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="card">
                            <div class="row g-0">
                                <div
                                    class="left-area col-md-5 d-none d-md-block p-4"
                                >
                                    <h2 class="welcome-title">
                                        Добро пожаловать на наш сайт рецептов!
                                    </h2>
                                    <p class="welcome-text">
                                        Готовьте с удовольствием и
                                        вдохновляйтесь новыми вкусами!
                                    </p>
                                    <div class="signup-prompt">
                                        <span>Нет аккаунта?</span>
                                        <a href="#">Зарегистрируйтесь</a>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="card-body p-4 p-md-5">
                                        <h3 class="mb-4 text">
                                            Вход в аккаунт
                                        </h3>

                                        <form id="login-form">
                                            <div class="mb-3">
                                                <label class="form-label text"
                                                    >Логин</label
                                                >
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    placeholder="name@example.com"
                                                    id="email"
                                                />
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label text"
                                                    >Пароль</label
                                                >
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    placeholder="qwerty12345"
                                                    id="password"
                                                />
                                            </div>

                                            <button
                                                type="submit"
                                                class="btn btn-primary mt-3"
                                            >
                                                Войти
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
