<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>

        <!-- подключение стилей -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="authorization.css" />
        <link rel="stylesheet" href="/src/shared/css/main.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
            defer
        ></script>
        <script
            type="module"
            src="/src/pages/login/authorization.js"
            defer
        ></script>
    </head>
    <body>
        <!-- форма входа в аккаунт -->
        <div class="auth-form__container">
            <!-- левая часть формы -->
            <div class="auth-form__left-panel">
                <div class="auth-form__logo">Ам-Ням</div>
                <h2>Добро пожаловать!</h2>
                <p>
                    Войдите, чтобы получить доступ к вашим рецептам, сохранённым
                    коллекциям и персональным рекомендациям
                </p>
                <p class="auth-form__non-acc">нет аккаунта?</p>
                <a href="/src/pages/registration/RegistrationPage.html">
                    <button class="auth-form__register-btn">Зарегистрироваться</button>
                </a>
            </div>
            <!-- правая часть формы -->
            <div class="auth-form__right-panel">
                <h2>вход</h2>
                <form id="login-form">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="E-Mail"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Пароль"
                        required
                    />
                    <button type="submit">войти</button>
                </form>
            </div>
        </div>

        <!-- скрипт для бутстрапа -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
