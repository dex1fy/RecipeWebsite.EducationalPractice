<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>

        <!-- подключение стилей -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="authorization.css" />
        <link rel="stylesheet" href="/src/shared/css/main.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
            defer
        ></script>
        <script
            type="module"
            src="/src/pages/login/authorization.js"
            defer
        ></script>
    </head>
    <body>
        <!-- форма входа в аккаунт -->
        <div class="auth-form__container">
            <!-- левая часть формы -->
            <div class="auth-form__left-panel">
                <div class="reg-form__logo">
                    <img
                        class="reg-form__logo__img"
                        src="/assets/images/white-logo.png"
                        alt=""
                    />
                    <span>Ам-Ням</span>
                </div>
                <h2>Добро пожаловать!</h2>
                <p>
                    Войдите, чтобы получить доступ к вашим рецептам, сохранённым
                    коллекциям и персональным рекомендациям
                </p>
                <p class="auth-form__non-acc">нет аккаунта?</p>
                <a href="/src/pages/registration/RegistrationPage.html">
                    <button class="auth-form__registration-btn">
                        Зарегистрироваться
                    </button>
                </a>
            </div>
            <!-- правая часть формы -->
            <div class="auth-form__right-panel">
                <h2>вход</h2>
                <form id="login-form">
                    <!-- имейл -->
                    <div class="auth-form__right-panel__form-group">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder=" "
                            required
                        />
                        <label for="email">E-mail</label>
                    </div>
                    <!-- пароль -->
                    <div class="auth-form__right-panel__form-group">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder=" "
                            required
                        />
                        <label for="password">Пароль</label>
                    </div>

                    <div class="auth-form__right-panel__bottom-block">
                        <label class="auth-form__right-panel__remember-me">
                            <input
                                type="checkbox"
                                class="auth-form__right-panel__remember-me__checkbox"
                            />
                            <span>Запомнить меня</span>
                        </label>
                        <a class="auth-form__right-panel__forgot-password"
                            >Забыли пароль?</a
                        >
                    </div>
                    <button type="submit">Войти</button>
                </form>
            </div>
        </div>

        <!-- скрипт для бутстрапа -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
