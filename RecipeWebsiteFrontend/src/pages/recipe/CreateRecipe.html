<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ам-ням</title>
        <!-- подключение стилей -->

        <link rel="stylesheet" href="CreateRecipe.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/src/shared/css/main.css" />
        <!-- ПОДКЛЮЧЕНИЕ ТЕСТОВОГО ФАЙЛА -->
        <script type="module" src="/testCheck.js" defer></script>
        
    </head>

    <body>
        <!-- шапка сайта -->
        <header class="header">
            <!-- контейнер бутстрапа -->
            <div class="header__container container">
                <!-- лого -->
                <a href="index.html" class="logo">
                    <img
                        class="logo__img"
                        src="/assets/images/logo.png"
                        alt="logo"
                    />
                    <span class="logo__text">Ам-Ням</span>
                </a>

                <!-- поиск на странице -->
                <form class="search-form" role="search">
                    <button class="search-form__btn">
                        <img
                            class="search-form__img"
                            src="/assets/images/search-img.svg"
                            alt=""
                        />
                    </button>
                    <input
                        class="search-form__field"
                        type="text"
                        placeholder="Поиск"
                    />
                </form>

                <!-- блок профиля (вход/личный кабинет) -->
                <a href="/src/pages/login/LoginPage.html">
                    <div class="profile-block">
                        <button class="basic-btn" id="auth-btn">
                            <img
                                class="basic-btn__img"
                                src="/assets/images/person-img.svg"
                                alt="person"
                            />
                            <span class="basic-btn-text">Войти</span>
                        </button>
                        <!-- ТЕСТОВАЯ ЗАГЛУШКА ПОСЛЕ ВХОДА  -->
                        <!-- <h1 id="profile-ico">
                            hi
                        </h1> -->
                    </div>
                </a>
            </div>
        </header>

        <h1>Создание рецепта</h1>
        <h2>Описание блюда</h2>
        <div class="form-right-panel">
            <input
                type="text"
                name="name"
                id="name"
                placeholder="Добавить название"
                required
            />
            <label for="name">Название блюда</label>
        </div>

        <div class="form-right-panel">
            <input
                type="text"
                name="short_description"
                id="short_description"
                placeholder="Добавить описание блюда"
                required
            />
            <label for="short_description">Краткое описание</label>
        </div>

        <label for="category">Категория блюда</label>
        <select id="category" name="category"></select>

        <label for="cuisine">Кухня</label>
        <select id="cuisine" name="cuisine"></select>

        <label for="menu">Тип меню</label>
        <select id="menu" name="menu"></select>

        <h2>Настройте количество белков, жиров и углеводов</h2>
        <h3>В 100 граммах</h3>

        <div class="option-panel">
            <input
                type="number"
                name="squirells"
                id="squirells"
                min="0"
                step="1"
                placeholder=""
                required
            />
            <label for="squirells">Белки</label>
        </div>

        <div class="option-panel">
            <input
                type="number"
                name="fats"
                id="fats"
                min="0"
                step="1"
                placeholder=""
                required
            />
            <label for="fats">Жиры</label>
        </div>

        <div class="option-panel">
            <input
                type="number"
                name="carbohydrates"
                id="carbohydrates"
                min="0"
                step="1"
                placeholder=""
                required
            />
            <label for="short_description">Углеводы</label>
        </div>

        <h2>Добавление ингредиентов</h2>
        <div class="ingredients-section">
            <h3>Ингредиенты</h3>
            <div class="ingredients-list" id="ingredientsContainer">
                <!-- Первое поле будет добавлено автоматически через JS -->
            </div>
            <button
                type="button"
                id="addIngredientBtn"
                class="btn btn-secondary mt-2"
            >
                + Добавить еще
            </button>
        </div>

        <h2>Добавление инструкции по приготовлению</h2>
        <div class="form-right-panel">
            <input
                type="text"
                name="steps"
                id="steps"
                placeholder="Опишите процесс приготовления"
                required
            />
            <label for="short_description">Подробное описание</label>
        </div>

        <!-- NOTE: СТАВЛЮ НА ПРОСЛУШИВАНИЕ НАЖАТИЕ КНОПКИ С ТИПОМ САБМИТ-->
        <button type="submit" id="saveButton" class="save-btn">
            Сохранить рецепт
        </button>
