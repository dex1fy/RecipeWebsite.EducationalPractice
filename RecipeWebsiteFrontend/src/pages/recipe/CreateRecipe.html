<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ам-ням</title>
        <!-- подключение стилей -->
        <link rel="stylesheet" href="CreateRecipe.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/src/shared/css/main.css" />
        <!-- ПОДКЛЮЧЕНИЕ ТЕСТОВОГО ФАЙЛА -->
        <script type="module" src="/testCheck.js" defer></script>
    </head>

    <body>
        <!-- шапка сайта -->
        <header class="header">
            <!-- контейнер бутстрапа -->
            <div class="header__container container">
                <!-- лого -->
                <a href="index.html" class="logo">
                    <img
                        class="logo__img"
                        src="/assets/images/logo.png"
                        alt="logo"
                    />
                    <span class="logo__text">Ам-Ням</span>
                </a>

                <!-- поиск на странице -->
                <form class="search-form" role="search">
                    <button class="search-form__btn">
                        <img
                            class="search-form__img"
                            src="/assets/images/search-img.svg"
                            alt=""
                        />
                    </button>
                    <input
                        class="search-form__field"
                        type="text"
                        placeholder="Поиск"
                    />
                </form>

                <!-- блок профиля (вход/личный кабинет) -->
                <a href="/src/pages/login/LoginPage.html">
                    <div class="profile-block">
                        <button class="basic-btn" id="auth-btn">
                            <img
                                class="basic-btn__img"
                                src="/assets/images/person-img.svg"
                                alt="person"
                            />
                            <span class="basic-btn-text">Войти</span>
                        </button>
                    </div>
                </a>
            </div>
        </header>

        <main class="main-container"> 
            <h1>Создание рецепта</h1>

            <!-- Верхняя часть с двумя колонками -->
            <div class="form-layout">
                <!-- Левая колонка - загрузка файла -->
                <div class="upload-column">
                    <div class="upload-placeholder">
                        Выберите файл или перетащите его сюда
                    </div>
                </div>

                <!-- Правая колонка - форма -->
                <div class="form-column">
                    <h2>Описание блюда</h2>
                    <div class="form-group">
                        <label for="name">Название блюда</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Добавить название"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="short_description">Краткое описание</label>
                        <input
                            type="text"
                            name="short_description"
                            id="short_description"
                            placeholder="Добавить описание блюда"
                            required
                        />
                    </div>

                    <div class="row-group">
                        <div class="form-group row-item">
                            <label for="category">Категория блюда</label>
                            <select id="category" name="category"></select>
                        </div>
                        
                        <div class="form-group row-item">
                            <label for="cuisine">Кухня</label>
                            <select id="cuisine" name="cuisine"></select>
                        </div>
                        
                        <div class="form-group row-item">
                            <label for="menu">Тип меню</label>
                            <select id="menu" name="menu"></select>
                        </div>
                    </div>

                    <h2>Настройте количество белков, жиров и углеводов</h2>
                    <h3>В 100 граммах</h3>
                    
                    <div class="row-group">
                        <div class="form-group row-item">
                            <label for="squirrels">Белки</label>
                            <input
                                type="number"
                                name="squirrels"
                                id="squirrels"
                                min="0"
                                step="1"
                                required
                            />
                        </div>
                        
                        <div class="form-group row-item">
                            <label for="fats">Жиры</label>
                            <input
                                type="number"
                                name="fats"
                                id="fats"
                                min="0"
                                step="1"
                                required
                            />
                        </div>
                        
                        <div class="form-group row-item">
                            <label for="carbohydrates">Углеводы</label>
                            <input
                                type="number"
                                name="carbohydrates"
                                id="carbohydrates"
                                min="0"
                                step="1"
                                required
                            />
                        </div>
                    </div>
                </div>
            </div>



<h2>Ингредиенты</h2>
<div id="ingredientsContainer">
    <div class="ingredient-row">
        <select name="product[]" class="form-control"></select>
        <button type="button" class="ingredient-btn add-btn">
            <i>+</i>
        </button>
        <button type="button" class="ingredient-btn remove-btn" style="display: none;">
            <i>×</i>
        </button>
    </div>
</div>

                <h2>Добавление инструкции по приготовлению</h2>
                <div class="form-group">
                    <label for="steps">Подробное описание</label>
                    <input
                        name="steps"
                        id="steps"
                        placeholder="Опишите процесс приготовления"
                        required
                   />
                </div>

                <button type="submit" id="saveButton" class="save-btn">
                    Сохранить рецепт
                </button>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <script
            type="module"
            src="/src/pages/recipe/CreateRecipe.js"
            defer
        ></script>
    </body>
</html>
