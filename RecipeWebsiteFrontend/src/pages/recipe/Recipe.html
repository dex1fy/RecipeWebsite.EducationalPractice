<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ам-ням</title>
        <!-- подключение стилей -->
          <link rel="stylesheet" href="/src/pages/recipe/Recipe.css" />
        <!-- <link rel="stylesheet" href="/src/pages/recipe/CreateRecipe.css" /> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/src/shared/css/main.css" />
        <!-- ПОДКЛЮЧЕНИЕ ТЕСТОВОГО ФАЙЛА -->
        <script type="module" src="/src/pages/recipe/Recipe.js" defer></script>
        <script type="module" src="/testCheck.js" defer></script>
    </head>

    <body>
        <!-- шапка сайта -->
        <!-- шапка сайта -->
        <header class="header">
            <!-- контейнер бутстрапа -->
            <div class="header__container container">
                <!-- лого -->
                <a href="/index.html" class="logo">
                    <img
                        class="logo__img"
                        src="/assets/images/logo.png"
                        alt="logo"
                    />
                    <span class="logo__text">Ам-Ням</span>
                </a>

                <!-- поиск на странице -->
                <form class="search-form" role="search">
                    <button class="search-form__btn">
                        <img
                            class="search-form__img"
                            src="/assets/images/search-img.svg"
                            alt=""
                        />
                    </button>
                    <input
                        class="search-form__field"
                        type="text"
                        placeholder="Поиск"
                    />
                </form>
                <!-- блок профиля (вход/личный кабинет) -->
                <a href="/src/pages/login/LoginPage.html">
                    <div class="profile-block">
                        <button class="basic-btn" id="auth-btn">
                            <img
                                class="basic-btn__img"
                                src="/assets/images/person-img.svg"
                                alt="person"
                            />
                            <span class="basic-btn-text">Войти</span>
                        </button>
                    </div>
                </a>

                <!-- ТЕСТОВАЯ ЗАГЛУШКА ПОСЛЕ ВХОДА  -->
                <div class="profile-icon__container">
                    <a
                        href="/src/pages/profile/ProfileMainPage.html"
                        id="profile-ico"
                    >
                        <div class="profile-icon">ico</div>
                    </a>
                    <select name="" id="exit-select">
                        <option value="">Выйти</option>
                    </select>
                </div>
            </div>
        </header>

    <div id="main-form">
    <div id="name" class="recipe-title"></div>
    <div id="ShortDescription" class="recipe-description"></div>
    
    <!-- Блок времени приготовления -->
    <div class="time-block">
        <div class="time-icon">⏱️</div>
        <div>
            <div class="time-value" id="CookingTime"></div>
            <div class="time-label">Время приготовления</div>
        </div>
    </div>
    
    <!-- Блок пищевой ценности -->
    <div class="nutrition-section">
        <h3 class="section-title">Пищевая ценность (на 100 г)</h3>
        <div class="nutrition-grid">
            <div class="nutrition-item">
                <div class="nutrition-value" id="Calories"></div>
                <div class="nutrition-label">Калории</div>
            </div>
            <div class="nutrition-item">
                <div class="nutrition-value" id="Proteins"></div>
                <div class="nutrition-label">Белки</div>
            </div>
            <div class="nutrition-item">
                <div class="nutrition-value" id="Fats"></div>
                <div class="nutrition-label">Жиры</div>
            </div>
            <div class="nutrition-item">
                <div class="nutrition-value" id="Carbohydrates"></div>
                <div class="nutrition-label">Углеводы</div>
            </div>
        </div>
    </div>
    
    <h3 class="section-title">Ингредиенты</h3>
    <div id="ingredients" class="ingredients-list"></div>
    
    <h3 class="section-title">Способ приготовления</h3>
    <div id="steps" class="recipe-steps"></div>
</div>
    </body>
</html>
