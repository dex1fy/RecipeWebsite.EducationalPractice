<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация</title>

        <!-- подключение стилей -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/src/shared/css/main.css" />
        <link rel="stylesheet" href="registration.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
            defer
        ></script>
        <script
            type="module"
            src="/src/pages/registration/registration.js"
            defer
        ></script>
    </head>
    <body>
        <!-- форма регистрации аккаунта -->
        <div class="reg-form__container">
            <!-- левая часть формы -->
            <div class="reg-form__left-panel">
                <div class="reg-form__logo">
                    <img
                        class="reg-form__logo__img"
                        src="/assets/images/white-logo.png"
                        alt=""
                    />
                    <span>Ам-Ням</span>
                </div>
                <h2>Добро пожаловать!</h2>
                <p>
                    Зарегистрируйтесь, чтобы получить доступ к вашим рецептам,
                    сохранённым коллекциям и персональным рекомендациям
                </p>
                <p class="reg-form__acc">уже есть аккаунт?</p>
                <a href="/src/pages/login/LoginPage.html">
                    <button class="reg-form__login-btn">Войти</button>
                </a>
            </div>
            <!-- правая часть формы -->
            <div class="reg-form__right-panel">
                <h2>регистрация</h2>
                <form id="registration-form">
                    <!-- имейл -->
                    <div class="reg-form__right-panel__form-group">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder=" "
                            required
                        />
                        <label for="email">E-mail</label>
                    </div>
                    <!-- имя -->
                    <div class="reg-form__right-panel__form-group">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder=" "
                            required
                        />
                        <label for="name">Имя</label>
                    </div>
                    <!-- имя пользователя -->
                    <div class="reg-form__right-panel__form-group">
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder=" "
                            required
                        />
                        <label for="username">Имя пользователя</label>
                    </div>
                    <!-- пароль -->
                    <div class="reg-form__right-panel__form-group">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder=" "
                            required
                        />
                        <label for="password">Пароль</label>
                    </div>
                    <!-- подтверждение пароля -->
                    <div class="reg-form__right-panel__form-group">
                        <input
                            type="password"
                            name="confirm_password"
                            id="confirm_password"
                            placeholder=" "
                            required
                        />
                        <label for="confirm_password">Подтвердите пароль</label>
                    </div>

                    <button type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
