<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация</title>

        <!-- подключение стилей -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/src/shared/css/main.css" />
        <link rel="stylesheet" href="registration.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
            defer
        ></script>
        <script
            type="module"
            src="/src/pages/registration/registration.js"
            defer
        ></script>
    </head>
    <body>
        <!-- форма регистрации аккаунта -->
        <div class="reg-form__container">
            <!-- левая часть формы -->
            <div class="reg-form__left-panel">
                <div class="reg-form__logo">Ам-Ням</div>
                <h2>Добро пожаловать!</h2>
                <p>
                    Зарегистрируйтесь, чтобы получить доступ к вашим рецептам,
                    сохранённым коллекциям и персональным рекомендациям
                </p>
                <p class="reg-form__acc">уже есть аккаунт?</p>
                <a href="/src/pages/login/LoginPage.html">
                    <button class="reg-form__login-btn">Войти</button>
                </a>
            </div>
            <!-- правая часть формы -->
            <div class="reg-form__right-panel">
                <h2>регистрация</h2>
                <form id="registration-form">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="E-Mail"
                        required
                    />
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Имя"
                        required
                    />
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Имя пользователя"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Пароль"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        id="confirm_password"
                        placeholder="Подтвердите пароль"
                        required
                    />
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
