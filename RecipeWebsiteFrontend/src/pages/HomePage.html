<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home page</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/src/shared/css/main.css" />
        <link rel="stylesheet" href="/src/shared/css/authorization.css" />
    </head>
    <body>

        <!-- шапка сайта -->
        <header class="header">
            <!-- контейнер бутстрапа -->
            <div class="header__container container">
                <!-- лого -->
                <a href="index.html" class="logo">
                    <img class="logo__img" src="/assets/images/logo.png" alt="logo" />
                    <span class="logo__text">АМНЯМ</span>
                </a>

                <!-- поиск на странице -->
                <form class="search-form" role="search">
                    <button class="search-form__btn">
                        <img
                            class="search-form__img"
                            src="/assets/images/search-img.svg"
                            alt=""
                        />
                    </button>
                    <input
                        class="search-form__field"
                        type="text"
                        placeholder="Поиск"
                    />
                </form>

                <!-- блок профиля (вход/личный кабинет) -->
                <div class="profile-block">
                    <button class="basic-btn">
                        <img class="basic-btn__img" src="/assets/images/person-img.svg" alt="person">
                        <span class="basic-btn-text">Войти</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <h1>Home</h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
